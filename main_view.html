<html>
	<head>
		<title>Klick Auf Deutsch Hilfe</title>
			<script type="text/javascript">
			    function getURL() {
			        return this.location.search; //also return the query string afte ?name=value
			    }
			    function change_editing_frame(mode) {
			        if (mode == 'editing') {
			            document.getElementById("edit_render_frameset").setAttribute("cols", "50%,50%");
			        }
			        else //mode == 'viewing
			        {
			            document.getElementById("edit_render_frameset").setAttribute("cols", "0%,100%");
			        }
			    }

			</script>
	</head>
	<frameset cols="20%,80%">
	<frame src="" name="wordList" id="wordList"/>	
	<frameset rows="10%,90%" id="word_example_view">
		<frame src="SearchWord.html" name="navigation"/>
        <frameset cols="0%,100%" id="edit_render_frameset">
			<frame src="" name="editing_frame"/>
			<frame src="" name="right_frame" id="right_frame"/><!--in edit mode the right_frame is splitting into 2 frame-->
         </frameset>
	</frameset>
	</frameset>
</html>

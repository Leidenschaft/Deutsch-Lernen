<body>
<p>This is test interface config</p>
    <form method="post" action="../../Word_test/test_config">
    <div>请选择测试单词的数量，默认为20个</div>
        <div>
       <label><input name="word_num" type="radio" value="20" checked="checked">5</label> 
        <label><input name="word_num" type="radio" value="40">10</label> 
         <label><input name="word_num" type="radio" value="60">20</label>
       <label><input name="word_num" type="radio" value="80">30</label> 
        </div>
        <div>
       <label><input name="test_type" type="radio" value="gender" checked="checked">给名词选性</label> 
        <label><input name="test_type" type="radio" value="deutsch">给汉语意思选德语单词</label> 
         <label><input name="test_type" type="radio" value="chinese">给德语单词选汉语意思</label>
        </div>


        <input type="submit" value="提交" id="submit_button">
        </form>
</body>

</html>
